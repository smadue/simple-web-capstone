<!DOCTYPE html>
<html>
    <head>
        <title>WaleAkaje Portfolio</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <h1>WaleAkaje</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <form action="/submit-form" method="post">
            <fieldset>
                <legend>Contact Form</legend>
                <div class="formitem">
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="formitem">
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="formitem">
                    <label for="email">Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="formitem">
                    <span><input type="radio" id="project">Project</span>
                    <span><input type="radio" id="enquiry">Enquiry</span>
                </div>
                <div class="formitem commentsitem">
                    <label for="comments" class="comlabel">Comments:&nbsp;&nbsp;</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>
                <div class="check">
                    <span><input type="checkbox" id="checkbox"><label for="checkbox">I accept the terms and conditions</label></span>
                </div>
                <div class="formitem">
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>

        <div class="footer">
            <span>&copy; 2023 WaleAkaje Team</span>
        </div>
    </body>
</html>
